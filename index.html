<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Академия</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="icon" href="./icons/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="heading header__title">Академия</h1>
      <nav class="circle-nav">
        <div class="circles-wrapper">
          <div class="circle circle--one break-right">
            <img
              class="circle__icon"
              src="icons/solar_star-circle-broken.svg"
              alt="Зачет"
            />
            <div class="circle__text-wrapper">
              <h3 class="circle__text">Зачет</h3>
              <p class="circle__text--small">Не получен</p>
            </div>
          </div>
          <div class="circle circle--two">
            <img
              class="circle__icon"
              src="icons/solar_calendar-broken.svg"
              alt="Календарь"
            />
            <div class="circle__text-wrapper">
              <h3 class="circle__text">Календарь</h3>
              <p class="circle__text--paragraph">12.11.2025</p>
            </div>
          </div>
          <div class="circle circle--three">
            <div class="main-character">
              <img src="images/ant-academy.png" alt="Маскот" />
            </div>
          </div>
          <div class="circle circle--four">
            <img
              class="circle__icon"
              src="icons/solar_play-circle-broken.svg"
              alt="Уроки"
            />
            <div class="circle__text-wrapper">
              <h3 class="circle__text">Уроки</h3>
              <p class="circle__text--paragraph">2/99</p>
            </div>
          </div>
          <div class="circle circle--five">
            <img
              class="circle__icon"
              src="icons/solar_book-broken.svg"
              alt="Теория"
            />
            <h3 class="circle__text">Теория</h3>
          </div>
        </div>
      </nav>
    </header>
    <main class="content">
      <div class="content__wrapper">
        <h2 class="heading content__title">Тренинги</h2>
        <div class="content__block" id="cardContainer"></div>
      </div>
    </main>
    <template id="cardTemplate">
      <div class="content__card">
        <div class="content__card-header">
          <h3 class="content__card-title"></h3>
          <p class="content__card-description"></p>
        </div>
        <div class="content__card-footer">
          <div class="content__card-date-wrapper">
            <p class="content__card-date"></p>
          </div>
          <svg
            class="content__card-icon-next"
            width="60"
            height="60"
            viewBox="0 0 60 60"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill-rule="evenodd"
              clip-rule="evenodd"

            />

              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M29.9967 7C25.9608 6.99335 21.9949 8.05461 18.5017 10.0761C17.5457 10.6293 16.3222 10.3028 15.7689 9.34673C15.2157 8.3907 15.5422 7.16719 16.4983 6.61395C20.6018 4.2393 25.2606 2.99248 30.0016 3C44.913 3.00089 57 15.0885 57 30C57 44.9121 44.9121 57 30 57C15.0879 57 3 44.9121 3 30C3 25.0868 4.3148 20.4698 6.61412 16.498C7.16752 15.542 8.39109 15.2157 9.34703 15.7691C10.303 16.3225 10.6293 17.5461 10.0759 18.502C8.1202 21.8802 7 25.8082 7 30C7 42.7029 17.2971 53 30 53C42.7029 53 53 42.7029 53 30C53 17.2971 42.7029 7 30 7L29.9967 7Z"

        </div>
      </div>
    </template>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
