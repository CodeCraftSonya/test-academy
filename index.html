<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Академия</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="icon" href="./icons/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="heading header__title">Академия</h1>
      <nav class="circle-nav">
        <div class="circles-wrapper">
          <div class="circle circle--one">
            <img
              class="circle__icon"
              src="icons/solar_star-circle-broken.svg"
              alt="Зачет"
            />
            <h3 class="circle__text">
              Зачет<br /><span class="circle__text--small">Не получен</span>
            </h3>
          </div>
          <div class="circle circle--two">
            <img
              class="circle__icon"
              src="icons/solar_calendar-broken.svg"
              alt="Календарь"
            />
            <h3 class="circle__text">Календарь<br />12.11.2025</h3>
          </div>
          <div class="circle main-character circle--three">
            <img src="images/ant-academy.png" alt="Маскот" />
          </div>
          <div class="circle circle--four">
            <img
              class="circle__icon"
              src="icons/solar_play-circle-broken.svg"
              alt="Уроки"
            />
            <h3 class="circle__text">Уроки<br />2/99</h3>
          </div>
          <div class="circle circle--five">
            <img
              class="circle__icon"
              src="icons/solar_book-broken.svg"
              alt="Теория"
            />
            <h3 class="circle__text">Теория</h3>
          </div>
        </div>
      </nav>
    </header>
    <main class="content">
      <h2 class="heading content__title">Тренинги</h2>
      <div class="content__block" id="cardContainer"></div>
    </main>
    <template id="cardTemplate">
      <div class="content__card">
        <h3 class="content__card-title"></h3>
        <p class="content__card-description"></p>
        <div class="content__card-footer">
          <p class="content__card-date"></p>
          <img
            class="content__card-icon-next"
            src="icons/solar_round-double-alt-arrow-right-broken%20(2).svg"
            alt="Далее"
          />
        </div>
      </div>
    </template>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
